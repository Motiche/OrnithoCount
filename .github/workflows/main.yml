name: Build Android APK

on:
  push:
    branches:
      - main  # مطمئن شوید نام برنچ اصلی شما همین است (main یا master)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # اضافه کردن این خط برای رفع خطای احتمالی بیلد
      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init OrnithoCount com.example.app --web-dir=dist

      - name: Add Android Platform
        run: npx cap add android

      # همگام‌سازی کدها با پوشه اندروید
      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      # بخش اصلاح شده (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
